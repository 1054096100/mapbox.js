<!DOCTYPE html>
<html>
    <head>
        <title>mapbox.js</title>
        <script src='mapbox.min.js'></script>
        <style>
            .map {
                margin:10px;
                border:1px solid #000;
                width:500px;
                height:500px;
            }
        </style>
    </head>
    <body>
        <h1>mapbox.js</h1>
        <p>this is pre-release code and is liable to change significantly. don't count on it yet.</p>
        <div class='map' id='map-auto'></div>
        <button id='smooth'>smooth</button>
        <pre id='console'></pre>
        <script>
            var $console = $('#console');
            mapbox.load('http://a.tiles.mapbox.com/v3/tmcw.map-j5a868tu.jsonp', mapbox.auto('map-auto', function(map) {
                $('#smooth').toggle(function() {
                    map.smooth(false);
                    $(this).text('rocky');
                    return false;
                }, function() {
                    $(this).text('smooth');
                    map.smooth(true);
                    return false;
                });
                map.on('zoomed', function() {
                    $console.text('zoomed');
                });

            }));
        </script>
    </body>
</html>
