<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="../dist/mapbox.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../dist/mapbox/mapbox.ie.css"/>
    <![endif]-->
    <link rel="stylesheet" href="embed.css"/>
    <script src="../dist/mapbox.js"></script>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
    var m = mapbox.map('map').setView([38, -77], 5);
    m.addLayer(new mapbox.tileLayer('examples.map-8ced9urs'));
    var gridLayer = new mapbox.gridLayer('examples.map-8ced9urs');
    m.addLayer(gridLayer);
    m.addControl(new mapbox.gridControl(gridLayer));
</script>
</body>
</html>
