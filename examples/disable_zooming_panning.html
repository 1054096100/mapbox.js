<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="../lib/leaflet/dist/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../lib/leaflet/dist/leaflet.ie.css"/>
    <![endif]-->
    <link rel="stylesheet" href="embed.css"/>
    <script src="../lib/leaflet/dist/leaflet-src.js"></script>
    <script src="../node_modules/reqwest/reqwest.js"></script>
    <script src="../src/mapbox.js"></script>
    <script src="../src/marker.js"></script>
    <script src="../src/layer_group.js"></script>
    <script src="../src/tile_layer.js"></script>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
    var map = L.map('map')
        .setView([38.8995, -77.0203], 12)
        .addLayer(new mapbox.tileLayer('examples.map-20v6611k'));

    // disable drag and zoom handlers
    map.dragging.disable();
    map.touchZoom.disable();
    map.doubleClickZoom.disable();
    map.scrollWheelZoom.disable();
</script>
</body>
</html>
