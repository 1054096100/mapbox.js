<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <link rel="stylesheet" href="../lib/leaflet/dist/leaflet.css"/>
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="../lib/leaflet/dist/leaflet.ie.css"/>
  <![endif]-->
  <link rel="stylesheet" href="embed.css"/>
  <script src="../lib/leaflet/dist/leaflet-src.js"></script>
  <script src="../node_modules/reqwest/reqwest.js"></script>
  <script src="../src/mapbox.js"></script>
  <script src="../src/marker.js"></script>
  <script src="../src/tilejson.js"></script>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
var map = L.map('map')
    .setView([37, -77], 5)
.addLayer(L.tileLayer('http://a.tiles.mapbox.com/v3/examples.map-20v6611k/{z}/{x}/{y}.png'));

var feature = {
    type: 'Feature',
    geometry: {
        type: 'Point',
        // The order of coordinates here is lon, lat. This is because
        // we use the GeoJSON specification for all marker features.
        // (lon, lat is also the internal order of KML and other geographic formats)
        coordinates: [-77, 37.9]
    },
    properties: {
        // these properties customize the look of the marker
        // see the simplestyle-spec for a full reference:
        // https://github.com/mapbox/simplestyle-spec
        'marker-color': '#000',
        'marker-symbol': 'star-stroked',
        title: 'Example Marker',
        description: 'This is a single marker.'
    }
}

L.geoJson({ type: 'FeatureSet', features: [feature] }, {
    pointToLayer: mapbox.marker.style
}).addTo(map);
</script>
</body>
</html>
