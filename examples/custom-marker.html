<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="../dist/mapbox.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../dist/mapbox/mapbox.ie.css"/>
    <![endif]-->
    <link rel="stylesheet" href="embed.css"/>
    <script src="../dist/mapbox.js"></script>
    <style>

    /* Define styles for custom marker div */
    .custom-marker {
        border: 2px solid white;
        border-radius: 50px;
        color: white;
        font-size: 20px;
        line-height: 100px;
        text-align: center;

        height: 100px !important;
        width: 100px !important;
        margin: -50px 0 0 -50px !important;
    }
    .custom-marker.one {
        background: purple;
    }
    .custom-marker.two {
        background: blue;
    }

    </style>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>

    var map = L.mapbox.map('map', 'examples.map-4l7djmvo');

    // Define two marker features

    var features = [{
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [-75.00, 40]
        },
        properties: {
            // Pass leaflet divIcon to MapBox's 'icon' property
            // http://leafletjs.com/reference.html#divicon
            icon: L.divIcon({
                className: 'custom-marker one',
                html: 'Purple!'
            }),
            title: 'This is a purple marker'
        }
    },{
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [-74.00, 40]
        },
        properties: {
            icon: L.divIcon({
                className: 'custom-marker two',
                html: '<strong>Blue!</strong>'
            }),
            title: 'This is a blue marker'
        }
    }
    ];

    map.markerLayer.setGeoJSON({
        type: 'FeatureCollection',
        features: features
    });

    map.setView([40, -74.50], 9);

</script>
</body>
</html>
