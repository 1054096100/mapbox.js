<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="../dist/mapbox.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../dist/mapbox/mapbox.ie.css"/>
    <![endif]-->
    <link rel="stylesheet" href="embed.css"/>
    <script src="../dist/mapbox.uncompressed.js"></script>
</head>
<body>
<style>
    #map-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
    }

    #map-ui ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    #map-ui a {
        font-size: 13px;
        background: #FFF;
        color: #3C4E5A;
        display: block;
        margin: 0;
        padding: 0;
        border: 1px solid #BBB;
        border-bottom-width: 0;
        min-width: 138px;
        padding: 10px;
        text-decoration: none;
    }

    #map-ui a:hover {
        background: #ECF5FA;
    }

    #map-ui li:last-child a {
        border-bottom-width: 1px;
        -webkit-border-radius: 0 0 3px 3px;
        border-radius: 0 0 3px 3px;
    }

    #map-ui li:first-child a {
        -webkit-border-radius: 3px 3px 0 0;
        border-radius: 3px 3px 0 0;
    }
</style>
<div id='map-ui'>
    <ul>
        <li><a href='#' id='toronto'>Toronto</a></li>
        <li><a href='#' id='chicago'>Chicago</a></li>
        <li><a href='#' id='dc'>Washington, D.C.</a></li>
    </ul>
</div>
<div id='map'></div>
<script type='text/javascript'>
    // Create a map
    var map = L.mapbox.map('map', 'tmcw.map-2f4ad161', {gridLayer: false});

    // Run easings when links are clicked

    document.getElementById('toronto').onclick = function() {
        map.setView({ lat: 43.6, lon: -79.4 }, 10);
        return false;
    };

    document.getElementById('chicago').onclick = function() {
        map.setView({ lat: 41.9, lon: -87.6 }, 10);
        return false;
    };

    document.getElementById('dc').onclick = function() {
        map.setView({ lat: 38.9, lon: -77 }, 10);
        return false;
    };
</script>
</body>
</html>
