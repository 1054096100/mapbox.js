<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="../lib/leaflet/dist/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../lib/leaflet/dist/leaflet.ie.css"/>
    <![endif]-->
    <link rel="stylesheet" href="embed.css"/>
    <script src="../lib/leaflet/dist/leaflet-src.js"></script>
    <script src="../node_modules/reqwest/reqwest.js"></script>
    <script src="../src/mapbox.js"></script>
    <script src="../src/marker.js"></script>
    <script src="../src/tilejson.js"></script>
    <script src="../src/geocoder.js"></script>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
    var map = L.map('map')
        .setView([37, -77], 5)
        .addLayer(new L.TileLayer('http://a.tiles.mapbox.com/v3/examples.map-vyofok3q/{z}/{x}/{y}.png'))
        .addControl(new mapbox.geocoder('http://api.tiles.mapbox.com/v3/examples.map-vyofok3q/geocode/{query}.json'));
</script>
</body>
</html>
