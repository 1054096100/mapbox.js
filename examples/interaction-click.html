<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="../dist/mapbox.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../dist/mapbox/mapbox.ie.css"/>
    <![endif]-->
    <link rel="stylesheet" href="../theme/style.css" />
    <script src="../dist/mapbox.js"></script>
    <style>
        #map {
            position:absolute;
            right:0;
            bottom:0;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
// var id = 'mapbox.flickr-places';
var id = 'tmcw.superfundvoronoi';
var interaction = L.mapbox.gridLayer(id);
var map = L.map('map')
    .setView([40, -74], 4)
    .addLayer(L.mapbox.tileLayer(id))
    .addLayer(interaction)
    .addControl(L.mapbox.gridControl(interaction));
</script>
</body>
</html>
