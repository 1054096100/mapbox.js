<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <link rel="stylesheet" href="../lib/leaflet/dist/leaflet.css"/>
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="../lib/leaflet/dist/leaflet.ie.css"/>
  <![endif]-->
  <link rel="stylesheet" href="embed.css"/>
  <script src="../lib/leaflet/dist/leaflet-src.js"></script>
  <script src="../node_modules/reqwest/reqwest.js"></script>
  <script src="../src/mapbox.js"></script>
  <script src="../src/marker.js"></script>
  <script src="../src/tilejson.js"></script>
  <style>
    #output {
        position:absolute;
        top:10px;
        right:10px;
        padding:10px;
        background:#fff;
        z-index:100;
    }
    </style>
</head>
<body>
<div id='output'>
    click: <code id='click'></code><br />
    mousemove: <code id='mousemove'></code><br />
</div>
<div id='map'></div>
<script type='text/javascript'>
var click = document.getElementById('click'),
    mousemove = document.getElementById('mousemove');

var map = L.map('map')
    .setView([37, -77], 5)
    .addLayer(L.tileLayer('http://a.tiles.mapbox.com/v3/examples.map-20v6611k/{z}/{x}/{y}.png'));

map.on('mousemove click', function(e) {
    window[e.type].innerHTML = e.containerPoint.toString() + ', ' + e.latlng.toString();
});
</script>
</body>
</html>
