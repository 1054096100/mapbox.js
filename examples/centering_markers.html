<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="../ext/leaflet/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../ext/leaflet/leaflet.ie.css"/>
    <![endif]-->
    <link rel="stylesheet" href="embed.css"/>
    <script src="../dist/mapbox.js"></script>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
    var map = L.map('map')
        .setView([38.8995, -77.0203], 12);

    var layerGroup = new mapbox.layerGroup('examples.map-zr0njcqy')
        .addTo(map);

    layerGroup.dataLayer.on('click', function(e) {
        map.panTo(e.layer.getLatLng());
    });
</script>
</body>
</html>
