<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="../dist/mapbox.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../dist/mapbox/mapbox.ie.css"/>
    <![endif]-->
    <link rel="stylesheet" href="embed.css"/>
    <script src="../dist/mapbox.uncompressed.js"></script>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
    var map = L.mapbox.map('map', 'examples.map-8ced9urs');

    map.gridControl.options.mapping = {
        mousemove: {
            format: 'teaser',
            popup: true,
            pin: false
        },
        click: {
            format: 'teaser',
            popup: true,
            pin: true
        },
        mouseout: {
            format: function() { return ''; },
            popup: false,
            pin: false
        }
    };
</script>
</body>
</html>
