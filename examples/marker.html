<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <link rel="stylesheet" href="../lib/leaflet/dist/leaflet.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../lib/leaflet/dist/leaflet.ie.css"/>
    <![endif]-->
    <link rel="stylesheet" href="embed.css"/>
    <script src="../lib/leaflet/dist/leaflet-src.js"></script>
    <script src="../src/mapbox.js"></script>
    <script src="../src/marker.js"></script>
    <script src="../src/layer.js"></script>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
    var map = L.map('map')
        .setView([38.8995, -77.0203], 12)
        .addLayer(new L.TileLayer.MapBox({ id: 'tmcw.map-5hafkxww' }));

    var geoJson = {
        type: 'FeatureCollection',
        features: [{
            type: 'Feature',
            properties: {
                title: 'foo',
                'marker-color': '#f00',
                'marker-size': 'large'
            },
            geometry: {
                type: 'Point',
                coordinates: [-77.0203, 38.8995]
            }
        }]
    };

    L.marker([38.89, -77.02], {
        icon: mapbox.marker.icon({
            'marker-size': 'large'
        })
    }).addTo(map);
</script>
</body>
</html>
