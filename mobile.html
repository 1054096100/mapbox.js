<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>mapbox.js</title>
        <link href='site/prettify.css' type='text/css' rel='stylesheet' />
        <link href='mapbox.min.css' type='text/css' rel='stylesheet' />
        <style>
            body {
                font:13px/20px 'Helvetica Neue';
                width:600px;
                margin:0px auto;
            }
            #map-auto {
                height:400px;
                width:320px;
            }
        </style>
    </head>
    <body>
        <div class='map' id='map-auto'></div>
        <script src='mapbox.js'></script>
        <script>mapbox.load('http://a.tiles.mapbox.com/v3/tmcw.map-j5a868tu.jsonp', mapbox.auto('map-auto', function(map) {
            map.smooth(false);
            }));</script>
    </body>
</html>
