<style>
  .toggle {
    background:#fff;
    position:absolute;
    bottom:10px;
    right:10px;
    z-index:100000;
    padding:10px;
    -webkit-border-radius:2px;
            border-radius:2px;
    }
    .map .map-legends .map-legend { display:none; }
    .map.active .map-legends .map-legend { display:block; }
</style>

<div id='map' class='map'>
  <a href='#' id='toggle-legend' class='toggle'>Toggle</a>
</div>

<script>
var m = document.getElementById('map'),
    el = document.getElementById('toggle-legend'),
    map = L.mapbox.map(m, 'examples.map-zmy97flj');

el.onclick = function(ev) {
  m.className = (/active/.test(m.className)) ?
    m.className.replace(/active/, '').replace(/\s\s*$/, '') :
    m.className + ' active';
    return false;
};
</script>
