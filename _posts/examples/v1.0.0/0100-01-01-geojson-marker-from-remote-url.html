title: GeoJSON Marker from remote URL
description: Load a marker from a remote location like <a href='https://github.com/mapbox/mapbox.js/blob/master/test/manual/example.geojson'>GitHub</a>.
tags:
  - markers
---

<div id='map'></div>
<script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>

<script>
var url = 'https://api.github.com/repos/mapbox/mapbox.js/contents/test/manual/example.geojson';

var map = L.mapbox.map('map', 'examples.map-h67hf2ic')
  .setView([0.3941, -78.2227], 7);

function load() {
  // Fetch just the contents of the .geojson file from GitHub
  // by passing `application/vnd.github.v3.raw` into the Accept header
  $.ajax({
    headers: {
      'Accept': 'application/vnd.github.v3.raw'
    },
    dataType: 'json',
    url: url,
    success: function(geojson) {
        // On success add add the remote data to our map.
        var remoteLayer = L.mapbox.featureLayer().addTo(map);
        remoteLayer.setGeoJSON(geojson);
    }
  });
}

$(load);
</script>
