<script src="{{site.baseurl}}/assets/leaflet-knn.min.js"></script>
<div id='map'></div>
<script type='text/javascript'>
var map = L.mapbox.map('map', 'examples.map-rlxntei0')
    .setView([38, -102.0], 9);

var markerLayer = L.mapbox.markerLayer()
    .loadURL('{{site.baseurl}}/assets/example-single.geojson');

map.addLayer(markerLayer);
</script>
