<div id='map'></div>
<script>
var map = L.map('map')
    .setView([37, -77], 5)
    .addLayer(L.mapbox.tileLayer('examples.map-20v6611k', {
        detectRetina: true,
        retinaVersion: 'examples.map-zswgei2n'
    }));
</script>
