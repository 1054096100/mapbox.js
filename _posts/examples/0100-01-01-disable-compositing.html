layout: example

title: Disable compositing
description: Disable automatic MapBox hosting compositing.
tags:
  - compositing
---

<div id='map'></div>

<script>

  var layerIDs = [
    'tmcw.map-2f4ad161', // base layer
    'aibram.tandale_water', // water access overlay
  ];

  // Create map with default settings
  mapbox.auto('map', layerIDs, function(map) {

    // Disable compositing for the base layer
    map.getLayerAt(0).composite(false);

    // Set center and zoom
    map.setCenterZoom({ lat: -6.794, lon: 39.244 }, 16);

  });

</script>
