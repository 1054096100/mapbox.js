<style>
  #zoom {
    z-index:1000;
    top:55px;
    left:20px;
    position:absolute;
    }
</style>
  <div id='map'></div>
  <button id='zoom'>ease to zoom 12</button>
<script>
    mapbox.auto('map', 'tmcw.map-j5a868tu', function(map) {
        document.getElementById('zoom').onclick = function() {
            // The second argument, if true, tells the map to
            // animate the transition to zoom level 12. The
            // same can be done with map.center and map.centerzoom
            map.zoom(12, true);
        };
    });
</script>
