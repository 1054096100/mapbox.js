---
layout: default
section: developers
class: box
---
<link rel='stylesheet' href='{{site.url}}/css/developers.css' />
<script src='{{site.baseurl}}/assets/js/jquery.1.7.2.min.js'></script>
<script src='{{site.baseurl}}/assets/js/underscore.1.3.3.min.js'></script>
<script src='{{site.baseurl}}/assets/js/prettify.js'></script>
<script src='{{site.baseurl}}/assets/js/site.js'></script>

<style>
    .doc h1 {
        border-bottom: 1px solid #ccc;
    }
    .depth-1 {
        margin-bottom: 40px;
    }
    .depth-2, .depth-3 {
        margin-bottom: 40px;
    }

    #docs h2 {
        font-weight:bold;
    }

    #docs h3 {
        font-size: 16px;
        line-height:20px;
        margin:5px 0;
    }

    #docs h4 {
        font-size: 16px;
        margin-bottom: 10px;
    }

    #docs strong {
        font-weight: normal;
        font-style: italic;
    }

    #docs p, #docs ul {
        margin-bottom: 5px;
    }

    span.args, span.bracket {
        color:#888;
    }

    #docs .args ,
    #docs .bracket {
        font-weight: normal;
        margin-left: 1px;
        margin-right: 1px;
    }

</style>

<div class='clearfix doc-header pad1 fillL'>
  <div class='cell7'>
    <h2>{{site.title}}</h2>
    <p>{{site.description}}</p>
  </div>
  <div class='cell5 doc-subnav clearfix'>
    <a href='{{site.baseurl}}/'>Guide</a>
    <a href='{{site.baseurl}}/api/' class='active'>API</a>
    <a href='{{site.baseurl}}/examples/'>Examples</a>
  </div>
</div>

<div class='doc-page pad0 fillL clearfix'>
<div class='fillW clearfix'>
  <div id='docs' class='cell9 doc-content doc float-right pad2 prose'>
    {{content}}
  </div>
  <div class='cell3 float-right'>
    <form class='pad2 doc-search'>
      <input type='text' placeholder='Search...' />
      <input type='submit' value='Search' class='icon reverse search' />
    </form>
    <div class='doc-nav'>
      {% if page.navigation %}
      {% for heading in page.navigation %}
        <h3><a href='#{{heading[0]|downcase|replace:' ','_'}}'>{{heading[0]}}</a></h3>
        <ul class='anchors'>
        {% for item in heading[1] %}
          <li><a href='#{{item|downcase|replace:' ','_'}}'>{{item}}</a></li>
        {% endfor %}
        </ul>
      {% endfor %}
      {% endif %}
    </div>
  </div>
</div>
</div>

<script type='text/javascript'>
    var docs = new Docs();
    docs.colorCode();
    docs.bindSearch();
    docs.bindHeadings();
</script>
