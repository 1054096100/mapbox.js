---
layout: docs
---

<div class='col12 clearfix contain'>
  {% if site.mapboxjs != page.version %}
  <div class='warning note keyline-bottom'>
    Viewing an older version of {{site.title}}. Check out <a href='{{site.baseurl}}/api/{{site.mapboxjs}}'>{{site.mapboxjs}} for the latest</a>.
  </div>
  {% endif %}

  <div class='prose'>
    {{content}}
  </div>
</div>

<script>
  $(function() {
    var docs = new Docs();
    docs.colorCode();
    docs.bindInlineCode();
  });
</script>
