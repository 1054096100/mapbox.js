<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <title>{% if page.title %}{{ page.title }} - {% endif %} MapBox Javascript API</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
    <style>
        body {
            font: 12px/20px 'Helvetica Neue', 'Helvetica', sans-serif;
            width:960px;
            margin:0 auto;
            color:#222;
        }
        a {
            color:#489;
            text-decoration:none;
        }
        .content {
            width:700px;
            float:left;
        }
        #toc {
            width:250px;
            float:right;
        }
        #toc a {
            display:block;
        }
        .ch1 {
            font-size:18px;
        }
        .ch3, .cH2 {
            font-family:monospace;
            font-size:11px;
        }
    </style>
</head>
<body>
  <div class='wrapper'>
    <div id='toc'>
    </div>
    <div class='content'>
      {{ content }}
    </div>
  </div>
  <script>
      var toc = document.getElementById('toc');
      $('h1, h2, h3').each(function(i, h2) {
          var toclink = toc.appendChild(document.createElement('a'));
          toclink.className = 'c' + h2.tagName;
          toclink.innerHTML = h2.innerHTML;
          toclink.href = '#h' + i;
      });
  </script>
</body>
</html>
