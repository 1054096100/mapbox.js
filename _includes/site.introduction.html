<div class='row8 fill-green clip col12'>
  <div class='margin3 pad4y col8 pad4x prose'>
    <h2>
      {{site.title}}
      <a class='version' href='https://github.com/mapbox/mapbox.js/blob/master/CHANGELOG.md#{{site.mapboxjs|replace:'.', ''}}'>
      {% if page.v0 %}
        <sup class='fill-yellow small'>{{site.oldversion}}</sup>
      {% elsif page.version %}
        {% if page.category == 'examples' %}
          <sup class='fill-darken0 small'>{{site.mapboxjs}}</sup>
        {% else %}
          <sup class='fill-darken0 small'>{{page.version}}</sup>
        {% endif %}
      {% else %}
        <sup class='fill-darken0 small'>{{site.mapboxjs}}</sup>
      {% endif %}
      </a>
    </h2>
