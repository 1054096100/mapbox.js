<div id='{{item.id}}' class='pad2 space-bottom1 keyline-bottom'>
  <h3 class='space-bottom'><a class='icon github' href='#'></a>{{item.title}}</h3>
  <span class='quiet small'>{{item.content | markdownify}}</span>
  <h4 class='pad1y'>Include</h4>
  <div class='quiet-scroll'>
    {% highlight html %}{{ item.snippet }}{% endhighlight %}
  </div>
  <h4 class='pad1y'>Example</h4>
  <div class='quiet-scroll'>
    {% highlight js %}{{ item.example }}{% endhighlight %}
  </div>
</div>
