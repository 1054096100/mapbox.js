<!-- Mapbox.js Header -->
<div class='clearfix doc-header'>
  <div class='pad4y clearfix'>
    <div class='col10 margin1 contain'>
      <div class='col6'>
        <h1 class='tag small'><a href='{{site.url}}/{{page.section|downcase}}' class='quiet'>{{page.section}}</a></h1>
        <h1>
          {{site.title}}
          {% if page.v0 %}
          <a class='version' href='{{site.baseurl}}/changelog/'>
            <sup class='fill-yellow small'>{{site.oldversion}}</sup>
          {% elsif page.version %}
          <a class='version' href='{{site.baseurl}}/changelog/'>
            <sup class='fill-grey small'>{{page.version}}</sup>
          {% else %}
          <a class='version' href='{{site.baseurl}}/changelog/'>
            <sup class='fill-grey small'>{{site.version}}</sup>
          {% endif %}
          </a>
        </h1>
      </div>
    </div>
  </div>
</div>
