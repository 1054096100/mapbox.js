<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>mapbox.js</title>
        <link href='site/prettify.css' type='text/css' rel='stylesheet' />
        <link href='mapbox.min.css' type='text/css' rel='stylesheet' />
        <style>
            body {
                font:13px/20px 'Helvetica Neue';
                width:600px;
                margin:10px auto;
            }
            #map-auto {
                height:400px;
            }
        </style>
        <script src='mapbox.0.1.0.min.js'></script>
    </head>
    <body>
        <h1>mapbox.js</h1>
        <div class='map' id='map-auto'></div>
        <button onclick='gothere();'>go there</button>
        <button onclick='gothereslowly();'>go there slowly</button>
        <script>
            var m = mapbox.map('map-auto')
                .addLayer(mapbox.layer().id('tmcw.map-hehqnmda'));
            function gothere() {
                m.centerzoom({lat: 50, lon: 40 }, 10);
            }
            function gothereslowly() {
                m.centerzoom({lat: 50, lon: 40 }, 10, true);
            }
        </script>
        <script type='text/javascript' src='site/prettify.js'></script>
        <script type='text/javascript'>prettyPrint();</script>
    </body>
</html>
