title: Over zoom tiles
description: Zoom map tiles past native zoom levels
tags:
  - layers
---
<style>
#zoom-level {
  margin: 10px;
  padding: 10px;
  position: absolute;
  right: 0;
  top:0;
  z-index: 1000;
  background: #ddd;
}
</style>
<div id='map'></div>
<div id="zoom-level"></div>
<script>

// The native maximum zoom level for this tile layer is 19
var map = L.mapbox.map('map', 'examples.map-igb471ik', {
    tileLayer: {
        maxNativeZoom: 19 // The map will use zoom level 19 tiles for all zoom levels past 19
    }
}).setView([40.7275, -73.9948], 14);

map.on('zoomend', function(e){
    document.getElementById('zoom-level').innerHTML = 'Zoom Level: ' + map.getZoom();
});

map.setZoom(15);
</script>
