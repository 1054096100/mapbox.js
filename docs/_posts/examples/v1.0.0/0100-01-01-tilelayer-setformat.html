---
layout: example
categories: example/v1.0.0
version: v1.0.0
title: Display low-bandwidth maps
description: Load lower-quality map tiles using options provided by tileLayer.
tags:
  - layers
---
<div id='map' class='dark'></div>

<script>
var map = L.mapbox.map('map', undefined, {
  attributionControl: false,
  infoControl: true
});

// See a full list of supported formats in the documentation:
// https://www.mapbox.com/mapbox.js/api/{{site.mapboxjs}}/l-mapbox-tilelayer/#section-tilelayer-setformat
var myTiles = L.mapbox.tileLayer('examples.map-8ced9urs')
    .setFormat('jpg70')
    .addTo(map);

// Finally, center the map
map.setView([37, -80], 3);
</script>
