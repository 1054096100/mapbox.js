<!-- This example requires jQuery -->
<script src='https://code.jquery.com/jquery-1.9.1.min.js'></script>
<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-osm/v0.1.0/leaflet-osm.js'></script>

<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'examples.map-i875kd35');

$.ajax({
    url: "http://www.openstreetmap.org/api/0.6/way/260501602/full",
    dataType: "xml",
    success: function (xml) {
        var layer = new L.OSM.DataLayer(xml).addTo(map);
        map.fitBounds(layer.getBounds());
    }
});
</script>
